                    <span class="interval">|</span>

        <header id="header">

        <nav id="gnb">

        <main id="main">
            <div class="content content-m">
                <aside class="aside"></aside>

                <section class="section">
                    <div class="signup-wrap">
                        <h2 class="title">회원가입</h2>
                        <form action="" class="signup">
                            <ul>
                                <li><label for="email">아이디</label></li>
                                <li><input type="text" id="email"></li>
                                <li><label for="pwd">비밀번호</label></li>
                                <li><input type=password"" id="pwd"></li>
                                <li><label for="pwd2">비밀번호확인</label></li>
                                <li><input type="password" id="pwd2"></li>
                                <li><label for="tel">전화번호</label></li>
                                <li><input type="tel" id="tel"></li>
                                <li><label for="nickName">별칭</label></li>
                                <li><input type="text" id="nickName"></li>
                                <li><label for="resion">지역</label></li>
                                <li>
                                    <select name="" id="">
                                        <option value="">==선택==</option>
                                        <option value="">서울</option>
                                        <option value="">부산</option>
                                        <option value="">대구</option>
                                        <option value="">대전</option>
                                        <option value="">울산</option>
                                    </select>
                                </li>
                                <li><label for="">성별</label></li>
                                <li>
                                    <fieldset>
                                        <legend>성별</legend>
                                        <input type="radio" name="gender" value="남자" id="male"><label
                                            for="male">남자</label>
                                        <input type="radio" name="gender" value="여자" id="female"><label
                                            for="female">여자</label>
                                    </fieldset>
                                </li>
                                <li><label for="">취미</label></li>
                                <li>
                                    <fieldset>
                                        <legend>취미</legend>
                                        <input type="checkbox" id="reading"><label for="reading">독서</label>
                                        <input type="checkbox" id="music"><label for="music">음악감상</label>
                                        <input type="checkbox" id="exercise"><label for="exercise">운동</label>
                                        <input type="checkbox" id="game"><label for="game">게임</label>
                                    </fieldset>
                                </li>
                                <li><label for="">생년월일</label></li>
                                <li><input type="date"></li>
                                <li><button class="btn btn__join">회원가입</button></li>
                            </ul>
                        </form>
                    </div>
                </section>
            </div>
