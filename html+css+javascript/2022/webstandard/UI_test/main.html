<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div id="wrapper">
        <nav class="top-menu container">
            <div class="content">
                <span>로그인</span>
                <span>|</span>
                <span>회원가입</span>
            </div>
        </nav>

        <header class="header container">
            <div class="content">
                <img src="https://cdn.pixabay.com/photo/2015/02/02/11/08/office-620817_960_720.jpg" alt="기업이미지">
            </div>

        </header>

        <nav class="main-menu container">
            <div class="content">
                <ul class="menu-container">
                    <li><a href="#">웹표준</a><div></div></li>
                    <li><a href="#">자바</a> <div></div></li>
                    <li><a href="#">안드로이드</a><div></div></li>
                    <li><a href="#">데이터베이스</a><div></div></li>
                    <li><a href="#">스프링</a><div></div></li>
                </ul>
            </div>
        </nav>

        <main class="main container">
            <section class="content">
                <aside class="aside">
                    
                </aside>
                <article class="article">
                    <h3>회원가입</h3>
                    <form class="join" action="#">
                        <div class="text">
                            <label for="id" class="title">아이디</label>
                            <input id="id" type="text">
                        </div>

                        <div class="text">
                            <label for="pass" class="title">비밀번호</label>
                            <input id="pass" type="password">
                        </div>
                        
                        <div class="text">
                            <label for="pass2" class="title">비밀번호확인</label>
                            <input id="pass2" type="password">
                        </div>

                        <div class="text">
                            <label for="phon" class="title">전화번호</label>
                            <input id="phon" type="tel">
                        </div>    

                        <div class="text">
                            <label for="uqname" class="title">별칭</label>
                            <input id="uqname" type="text">
                        </div>    

                        <div class="loca">
                            <p><label for="loca" class="title">지역</label></p>
                            <select name="" id="loca">
                                <option value="">==선텍==</option>
                                <option value="">서울</option>
                                <option value="">부산</option>
                                <option value="">대구</option>
                                <option value="">대전</option>
                                <option value="">울산</option>
                            </select>
                        </div>

                        <div class="radio-box">
                            <p class="title"><label >성별</label></p>
                            <input type="radio" name="gender" id="male">
                            <label for="male">남자</label>

                            <input type="radio" name="gender" id="female">
                            <label for="female">여자</label>
                        </div>   

                        <div class="check-box">
                            <p class="title"><label>취미</label></p>
                            <input type="checkbox" name="hobby" id="독서">
                            <label for="독서">독서</label>

                            <input type="checkbox" name="hobby" id="음익">
                            <label for="음익">음악감상</label>

                            <input type="checkbox" name="hobby" id="운동">
                            <label for="운동">운동</label>

                            <input type="checkbox" name="hobby" id="게임">
                            <label for="게임">게임</label>
                        </div>   

                        <div class="birthday">
                            <p class="title"><label for="date">생년월일</label></p>
                            <input id="date" type="date" value="연도">
                        </div>

                        <input class="submit" type="submit" value="회원가입">

                    </form>
                </article>
            </section>
        </main>

        <footer class="footer container">
            <div class="content">
                <p>Cpyright by Gildong Hong. All Rights Reserved</p>
            </div>
        </footer>

    </div>
</body>
</html>
