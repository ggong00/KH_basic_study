<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //빈 배열생성
        const arr = [];
        console.log(`빈 배열생성{const arr = [];} result = ${arr}`);
        // 요소 추가
        // 뒤
        arr.push(1); 
        console.log(`요소 추가(뒤){arr.push(1);} result = ${arr}`);
        arr.push(2,3);
        console.log(`요소 추가(뒤){arr.push(2,3);} result = ${arr}`);
        // 앞
        arr.unshift(-1,-2);
        console.log(`요소 추가(앞){arr.unshift(-1,-2)} result = ${arr}`);
        //중간에 추가(배열 인덱스, 지울 수, 추가할 값...)
        arr.splice(2,0,7,8,9);
        console.log(`중간에 추가{arr.splice(2,0,7,8,9);} result = ${arr}`);
        //중간요소 대체
        arr.splice(2,3,4,4,4);
        console.log(`중간요소 대체{arr.splice(2,3,4,4,4);} result = ${arr}`);
        //요소 제거
        // 뒤
        arr.pop();
        console.log(`요소 제거(뒤){arr.pop();} result = ${arr}`)
        // 앞
        arr.shift();
        console.log(`요소 추가(앞){arr.shift();} result = ${arr}`) 
        //중간요소 제거
        arr.splice(1,3)
        console.log(`중간요소 제거{arr.splice(1,3)} result = ${arr}`);
        //특정인덱스 부터 모든 요소 제거
        arr.splice(1);
        console.log(`특정 인덱스부터 모든요소 제거{arr.splice(1);} result = ${arr}`);
        //수정
        arr[0] = 10;
        console.log(`직접수정{arr[0] = 10;} result = ${arr}`);
        arr.splice(0,1,1,2,3,4,5);
        console.log(`삭제 및 수정{arr.splice(0,1,1,2,3,4,5);} result = ${arr}`);
        //복제
        const arr2 = [...arr]
        console.log(`복제 전{const arr2 = [...arr]} result = ${arr}`)
        console.log(`복제 후{const arr2 = [...arr]} result = ${arr}`)
        arr.push(3)
        console.log(`값 추가-복제 전{arr.push(3)} result = ${arr}`)
        console.log(`값 추가-복제 후{arr.push(3)} result = ${arr2}`)
        //모든 요소에 순차접근
        //일반for문
        console.log(`-일반 for문-`)
        for(let i=0; i<arr2.length; i++){
            console.log(arr[i]*2);
        }
        //for~of
        console.log(`-for~of문-`)
        for(let ele of arr2){
            console.log(ele*2);
        }
        //고차함수
        console.log('-고차함수-');
        // arr2.forEach(function(ele){
        //     console.log(ele)
        // })
        arr2.forEach(ele => console.log(ele*2));

    </script>
</body>
</html>
